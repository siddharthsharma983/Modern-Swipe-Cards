<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Swipe Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/25/25231.png"
    />
  </head>
  <body>
    <div class="container">
      <div class="carousel" role="region" aria-roledescription="carousel">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400"
            alt="Pro Watch"
          />
          <h2>Pro Watch</h2>
          <p>AMOLED • LTE</p>
          <button>Add to Cart</button>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=400"
            alt="Mini Watch"
          />
          <h2>Mini Watch</h2>
          <p>Compact • Light</p>
          <button>Add to Cart</button>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?w=400"
            alt="Classic Watch"
          />
          <h2>Classic Watch</h2>
          <p>Timeless • Elegant</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
